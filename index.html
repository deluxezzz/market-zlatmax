<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header-top">
                <div class="header-top__container _container">
                    <nav class="header-top__nav">
                        <ul class="header-top__menu">
                            <li class="header-top__item"><a href="">О нас</a></li>
                            <li class="header-top__item"><a href="">Оплата и доставка</a></li>
                            <li class="header-top__item"><a href="">Новости</a></li>
                            <li class="header-top__item"><a href="">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="header-top__account">
                        <a href="" class="header-top__icon"><img src="img/user.svg" alt=""></a>
                        <a href="" class="header-top__user-profile">Личный кабинет</a>
                    </div>
                </div>
            </div>
            <div class="header-body">
                <div class="header-body__container _container ">
                    <div class="header-body__logo logo"><img src="img/logo.svg" alt="#"></div>
                    <div class="header-body__search-container">
                        <form action="#" class="header-body__search">
                            <button type="submit" class="header-body__search-button"><img src="img/search.svg" alt=""></button>
                            <input autocomplete="off" type="text" name="form[]" data-eroor="Ошибка" placeholder="Поиск" class="header-body__search-input">
                        </form>
                    </div>
                    <div class="header-body__action">
                        <div class="header-body__location">
                            <div class="header-body__location-icon"></div>
                            <div class="header-body__city"></div>
                        </div>
                        <div class="header-body__contacts">
                            <a href="tel: 88007774967" class="header-body__tel">8-800-777-49-67</a>
                            <button class="header-body__arrow"></button>
                            <button class="header-body__callback">Заказать звонок</button>
                        </div>
                        <div class="header-body__favourites"><img src="img/favourites.svg" alt=""></div>
                        <div class="header-body__cart-menu">
                            <button class="header-body__cart"><img src="img/cart.svg" alt=""></button>
                            <button class="header-body__cart">0 р.</button>
                            <button class="header-body__cart">Оформить заказ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-catalog">3</div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
